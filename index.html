<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام إدارة المعارض</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #8B0000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #A52A2A;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm" onsubmit="return login()">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" required>
            <button type="submit">دخول</button>
            <div id="loginError" class="error"></div>
        </form>
    </div>

    <script>
        // التحقق من توفر localStorage
        let storageAvailable = false;
        try {
            localStorage.setItem('test', 'test');
            localStorage.removeItem('test');
            storageAvailable = true;
        } catch(e) {
            console.warn('localStorage غير متاح. سيتم استخدام التخزين المؤقت في الذاكرة.');
        }

        // إضافة مستخدم افتراضي إذا لم يكن هناك مستخدمين
        if (storageAvailable) {
            let users = localStorage.getItem('users');
            if (!users) {
                users = [{ username: 'admin', password: 'admin' }];
                localStorage.setItem('users', JSON.stringify(users));
            }
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const storedUsers = localStorage.getItem('users');
            let users = [];
            
            if (storedUsers) {
                users = JSON.parse(storedUsers);
            }

            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                localStorage.setItem('currentUser', username);
                window.location.href = 'main.html';
            } else {
                document.getElementById('loginError').innerText = 'اسم المستخدم أو كلمة المرور غير صحيحة';
            }

            return false;
        }
    </script>
</body>
</html>
